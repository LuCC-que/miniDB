name: C/C++ CI

on:
  push:
    branches:
    - main
    - 'releases/**'
  pull_request:
    branches:
    - main
    - 'releases/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
#     - name: configure
#       run: ./configure
    - name: build directory
      run: mkdir build
    - name: where I am ?
      run: echo $(pwd)
    - name: cmake set up
      working-directory: ./build
      run: cmake ../src/
    - name: make
      run: make
